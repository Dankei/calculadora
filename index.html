<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Pocket – Critério Alternável (Margem padrão)</title>
  <style>
    :root{
      --accent:#b91c1c;       /* vermelho Amstel do header */
      --good:#166534;         /* verde escuro */
      --bad:#991b1b;          /* vermelho escuro */
      --ink:#111;             /* texto */
      --bg:#f8fafc;           /* fundo */
      --card:#fff;            /* card */
      --muted:#6b7280;        /* cinza */
      --neutral:#111;         /* neutro para valores */
      --chip:#f3f4f6;         /* fundo resultados */
    }
    *{box-sizing:border-box}
    body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; margin:0; background:var(--bg); color:var(--ink); padding:10px; }
    header { background:var(--accent); color:#fff; padding:15px 10px; text-align:center; border-radius:8px; }
    h1 { font-size:18px; margin:5px 0; }
    .logo { display:block; margin:0 auto 6px auto; max-width:80px; }
    .wrap{max-width:420px;margin:0 auto}

    .card { background:var(--card); margin:12px auto; padding:12px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.08); }
    h2 { font-size:16px; margin:0 0 10px 0; color:var(--accent); text-align:center; }
    label { font-size:13px; display:block; margin-bottom:4px; }
    .input-row { margin-bottom:10px; }
    .input-row input { width:100%; padding:10px; font-size:16px; border-radius:6px; border:1px solid #d1d5db; background:#fff; }
    input:focus { border:1px solid var(--accent); outline:none; box-shadow:0 0 4px rgba(185,28,28,.35); }

    .results { padding:10px; background:var(--chip); font-size:14px; border-radius:8px; border:1px solid #eef2f7; }

    /* Linhas chave nos cards: rótulo + valor juntinhos */
    .kv-row{ margin:4px 0; display:flex; gap:6px; align-items:baseline; }
    .kv-row .k{ color:var(--muted); font-size:13px; }
    .kv-row .v{ font-weight:800; color:var(--neutral); font-size:14px; }
    .kv-row .v.good{ color:var(--good); }
    .kv-row .v.bad{  color:var(--bad); }

    /* Decisão no resumo */
    .decision{ display:flex; align-items:center; gap:10px; padding:12px; border-radius:10px; font-weight:900; font-size:15px; border:1px solid transparent; }
    .decision.good{ background:#dcfce7; color:var(--good); border-color:#86efac; }
    .decision.bad{  background:#fee2e2; color:var(--bad);  border-color:#fca5a5; }
    .decision.neutral{ background:#e5e7eb; color:#111; }
    .decision .big{ font-size:20px; line-height:1; }

    /* Resumo enxuto: destacar os números (negrito) */
    .summary{ margin-top:8px; font-size:14px; line-height:1.35; }
    .summary .kv{ font-weight:800; }

    .criterion-box{ margin-top:10px; font-size:12px; color:#374151; display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .criterion-box label{ margin:0; font-weight:600; color:#374151; }
    .criterion-box select{ padding:6px 8px; border-radius:8px; border:1px solid #d1d5db; background:#fff; font-size:12px; }
    .criterion-hint{ width:100%; font-size:12px; color:#6b7280; margin-top:4px; }

    .actions { text-align:center; margin-top:10px; }
    .btn { background:var(--accent); color:#fff; border:none; padding:8px 12px; margin:5px; border-radius:8px; cursor:pointer; font-size:14px; }
    .btn:hover { background:#a31616; }

    @media (max-width:480px){ .wrap{max-width:92vw;} h1{ font-size:16px } h2{ font-size:14px } }
  </style>
</head>

      </select>
      <span style="color:#6b7280">(mude aqui se quiser priorizar outro critério)</span>
      <div id="criterionHint" class="criterion-hint"></div>
    </div>
  </div>

  <div class="actions">
    <button class="btn" id="btnLimpar">Limpar</button>
    <button class="btn" id="btnPdf">Exportar PDF</button>
  </div>
</div>

<!-- jsPDF para exportação em PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  // --- Utilidades de número/moeda em pt-BR ---
  function parseMoeda(v) {
    if (typeof v !== 'string') return NaN;
    v = v.replace(/[R$\s\u00A0]/g, '');
    if (v.indexOf(',') >= 0 && v.indexOf('.') >= 0) { v = v.replace(/\./g, ''); }
    v = v.replace(',', '.');
    const n = Number(v);
    return Number.isFinite(n) ? n : NaN;
  }
  function formatMoedaBR(number) { return number.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }
  function pct(v) { return (v * 100).toFixed(1).replace('.', ',') + '%'; }
  function pp0(v) { return Math.round(v).toString(); }            // p.p inteiros
  function pp1(v) { return (Math.round(v * 10) / 10).toFixed(1).replace('.', ','); } // 1 casa com vírgula

  // Força vírgula no campo (melhor UX em celular)
  function forceComma(el){
    const start = el.selectionStart;
    const before = el.value;
    const after = before.replace(/\./g, ',');
    if (after !== before) {
      el.value = after;
      if (document.activeElement === el) {
        const newPos = (start ?? after.length);
        el.setSelectionRange(newPos, newPos);
      }
    }
  }

  // Formatação ao sair do campo (mantém sem "R$" no input)
  function formatarCampoMoeda(el) {
    const n = parseMoeda(el.value.replace(/\./g, ','));
    el.value = Number.isFinite(n) ? formatMoedaBR(n).replace(/^R\$\s?/, '') : '';
  }

  function calc(custo, qtd, venda) {
    if (!Number.isFinite(custo) || !Number.isFinite(qtd) || !Number.isFinite(venda)) return null;
    if (custo <= 0 || qtd <= 0 || venda <= 0) return null;
    const custoUn = custo / qtd;
    const lucroUn = venda - custoUn;
    const lucroCx = lucroUn * qtd;
    const margem = lucroUn / venda;
    const markup = venda / custoUn - 1;
    return { custoUn, lucroUn, lucroCx, margem, markup };
  }

  function lineKV(label, value, extraClass=''){
    return `<div class="kv-row"><span class="k">${label}:</span><span class="v ${extraClass}">${value}</span></div>`;
  }

  function cardHTML(m, otherMargin){
    if(!m) return 'Preencha os campos...';
    let mgClass = '';
    if (typeof otherMargin === 'number') {
      if (m.margem > otherMargin) mgClass = 'good';
      else if (m.margem < otherMargin) mgClass = 'bad';
    }
    return [
      lineKV('Custo/unid',  formatMoedaBR(m.custoUn)),
      lineKV('Lucro/unid',  formatMoedaBR(m.lucroUn)),
      lineKV('Lucro/caixa', formatMoedaBR(m.lucroCx)),
      lineKV('Margem',      pct(m.margem), mgClass),
      lineKV('Markup',      pct(m.markup))
    ].join('');
  }

  function getCriterion(){
    const sel = document.getElementById('criterio');
    return sel ? sel.value : 'margem';
  }

  function updateCriterionHint(){
    const hint = document.getElementById('criterionHint');
    if(!hint) return;
    const c = getCriterion();
    if (c === 'margem') {
      hint.textContent = 'Considera Margem como principal (em caso de empate, Lucro por caixa).';
    } else {
      hint.textContent = 'Considera Lucro por caixa como principal (em caso de empate, Margem).';
    }
  }

  function atualizar() {
    const custoA = parseMoeda(document.getElementById('custoA').value);
    const qtdA   = Number(document.getElementById('qtdA').value);
    const vendaA = parseMoeda(document.getElementById('vendaA').value);

    const custoB = parseMoeda(document.getElementById('custoB').value);
    const qtdB   = Number(document.getElementById('qtdB').value);
    const vendaB = parseMoeda(document.getElementById('vendaB').value);

    const a = calc(custoA, qtdA, vendaA);
    const b = calc(custoB, qtdB, vendaB);

    document.getElementById('resA').innerHTML = cardHTML(a, b ? b.margem : undefined);
    document.getElementById('resB').innerHTML = cardHTML(b, a ? a.margem : undefined);

    const comp = document.getElementById('comparativo');
    if (a && b) {
      const deltaCx = a.lucroCx - b.lucroCx;  // >0 favorece nosso produto
      const deltaUn = a.lucroUn - b.lucroUn;
      const margemPP = (a.margem - b.margem) * 100;   // pontos percentuais
      const markupPP = (a.markup - b.markup) * 100;   // pontos percentuais

      const criterio = getCriterion(); // 'margem' (padrão) ou 'lucro_caixa'

      // Decisão conforme critério selecionado
      let decisionClass = 'neutral', icon='•', title='MESMA ATRATIVIDADE';
      if (criterio === 'margem') {
        if (Math.abs(margemPP) > 1e-9) {
          if (margemPP > 0) { decisionClass='good'; icon='✅'; title='VENDER NOSSO PRODUTO É MAIS VANTAJOSO'; }
          else { decisionClass='bad'; icon=''; title='ATENÇÃO AO TTV DA CONCORRÊNCIA'; }
        } else if (Math.abs(deltaCx) > 1e-9) {
          if (deltaCx > 0) { decisionClass='good'; icon='✅'; title='VENDER NOSSO PRODUTO É MAIS VANTAJOSO'; }
          else { decisionClass='bad'; icon=''; title='ATENÇÃO AO TTV DA CONCORRÊNCIA'; }
        }
      } else { // lucro_caixa
        if (Math.abs(deltaCx) > 1e-9) {
          if (deltaCx > 0) { decisionClass='good'; icon='✅'; title='VENDER NOSSO PRODUTO É MAIS VANTAJOSO'; }
          else { decisionClass='bad'; icon=''; title='ATENÇÃO AO TTV DA CONCORRÊNCIA'; }
        } else if (Math.abs(margemPP) > 1e-9) {
          if (margemPP > 0) { decisionClass='good'; icon='✅'; title='VENDER NOSSO PRODUTO É MAIS VANTAJOSO'; }
          else { decisionClass='bad'; icon=''; title='ATENÇÃO AO TTV DA CONCORRÊNCIA'; }
        }
      }

      // Linhas explicativas com números em destaque
      const quemUn = deltaUn >= 0 ? 'Seu produto' : 'Concorrência';
      const quemCx = deltaCx >= 0 ? 'Seu produto' : 'Concorrência';
      const quemMgMaior = margemPP >= 0 ? 'Sua margem' : 'Margem da concorrência';
      const quemMkMaior = markupPP >= 0 ? 'Seu Markup' : 'Markup da concorrência';

      const linhaUn = `${quemUn} gera <span class="kv">${formatMoedaBR(Math.abs(deltaUn))}</span> a mais por unidade.`;
      const linhaCx = `${quemCx} gera <span class="kv">${formatMoedaBR(Math.abs(deltaCx))}</span> a mais por caixa.`;
      const linhaMg = `${quemMgMaior} é <span class="kv">${pp0(Math.abs(margemPP))} p.p</span> maior.`;
      const linhaMk = `${quemMkMaior} é <span class="kv">${pp1(Math.abs(markupPP))} p.p</span> maior.`;

      comp.innerHTML = `
        <div class="decision ${decisionClass}">
          <span class="big">${icon}</span>
          <span>${title}</span>
        </div>
        <div class="summary">
          <div>${linhaUn}</div>
          <div>${linhaCx}</div>
          <div>${linhaMg}</div>
          <div>${linhaMk}</div>
        </div>
      `;
    } else {
      comp.textContent = 'Preencha os dois lados para comparar.';
    }

    updateCriterionHint();
  }

  function limparCampos() {
    document.querySelectorAll('input').forEach(i => i.value = '');
    document.getElementById('resA').textContent = 'Preencha os campos...';
    document.getElementById('resB').textContent = 'Preencha os campos...';
    document.getElementById('comparativo').textContent = 'Preencha os dois lados para comparar.';
    updateCriterionHint();
  }

  function exportarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: 'pt', format: 'a4' });

    const titulo = 'Resumo da Calculadora Pocket';
    const secA = 'Seu Produto:';
    const secB = 'Concorrência:';
    const secC = 'Comparativo:';

    const textoA = document.getElementById('resA').innerText;
    const textoB = document.getElementById('resB').innerText;
    const criterioLabel = (getCriterion()==='margem'?'Margem (padrão)':'Lucro por caixa');
    const textoC = document.getElementById('comparativo').innerText + '\nCritério: ' + criterioLabel;

    const margem = 36; let y = 48;
    doc.setFont('helvetica', 'bold'); doc.setFontSize(16); doc.text(titulo, margem, y); y += 22;

    doc.setFont('helvetica', 'bold'); doc.setFontSize(12); doc.text(secA, margem, y); y += 14;
    doc.setFont('helvetica', 'normal'); doc.splitTextToSize(textoA, 540).forEach(l=>{ doc.text(l, margem, y); y += 14; }); y += 8;

    doc.setFont('helvetica', 'bold'); doc.text(secB, margem, y); y += 14;
    doc.setFont('helvetica', 'normal'); doc.splitTextToSize(textoB, 540).forEach(l=>{ doc.text(l, margem, y); y += 14; }); y += 8;

    doc.setFont('helvetica', 'bold'); doc.text(secC, margem, y); y += 14;
    doc.setFont('helvetica', 'normal'); doc.splitTextToSize(textoC, 540).forEach(l=>{ doc.text(l, margem, y); y += 14; });

    doc.save('resultado.pdf');
  }

  // Eventos
  ['custoA','vendaA','custoB','vendaB'].forEach(id=>{
    const el = document.getElementById(id);
    el.addEventListener('input', ()=>{ forceComma(el); atualizar(); });
    el.addEventListener('blur',  ()=>{ formatarCampoMoeda(el); atualizar(); });
  });
  document.getElementById('qtdA').addEventListener('input', atualizar);
  document.getElementById('qtdB').addEventListener('input', atualizar);

  document.getElementById('criterio').addEventListener('change', atualizar);
  document.getElementById('btnLimpar').addEventListener('click', limparCampos);
  document.getElementById('btnPdf').addEventListener('click', exportarPDF);

  // Inicializa com Margem como padrão e atualiza hint
  window.addEventListener('DOMContentLoaded', ()=>{ atualizar(); updateCriterionHint(); });
</script>
</body>
</html>
